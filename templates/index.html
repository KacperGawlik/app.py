<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Filter</title>
</head>
<body>
    <h1>Word Filter</h1>
    <form method="POST">
        <label for="pattern">Wprowadź wzorzec (np. "_a__e"):</label>
        <input type="text" id="pattern" name="pattern" value="{{ pattern }}" required>
        <button type="submit">Filtruj</button>
    </form>

    <h2>Przefiltrowane słowa:</h2>
    <ul>
        {% for word in words %}
        <li>{{ word }}</li>
        {% endfor %}
    </ul>
</body>
</html>
